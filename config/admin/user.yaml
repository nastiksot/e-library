services:
    _defaults:
        public: true
        autowire: true
        autoconfigure: true

    admin.user.all:
        class: App\Admin\User\AllUserAdmin
        calls:
            - [ setBaseRouteName,       [ 'admin_user_all' ] ]
            - [ setBaseRoutePattern,    [ 'user-all' ] ]
        tags:
            - { name: sonata.admin, model_class: 'App\Entity\User\User', manager_type: orm, group: MENU_GROUP.USER, label: MENU.USER_ALL }

    admin.user.admin:
        class: App\Admin\User\UserAdmin
        calls:
            - [ setBaseRouteName,       [ 'admin_user_admin' ] ]
            - [ setBaseRoutePattern,    [ 'user-admin' ] ]
        tags:
            - { name: sonata.admin, model_class: 'App\Entity\User\User', manager_type: orm, group: MENU_GROUP.USER, label: MENU.USER_ADMIN }

    admin.user.librarian:
        class: App\Admin\User\UserLibrarianAdmin
        calls:
            - [ setBaseRouteName,       [ 'admin_user_librarian' ] ]
            - [ setBaseRoutePattern,    [ 'user-librarian' ] ]
        tags:
            - { name: sonata.admin, model_class: 'App\Entity\User\User', manager_type: orm, group: MENU_GROUP.USER, label: MENU.USER_LIBRARIAN }

    admin.user.reader:
        class: App\Admin\User\UserReaderAdmin
        calls:
            - [ setBaseRouteName,       [ 'admin_user_reader' ] ]
            - [ setBaseRoutePattern,    [ 'user-reader' ] ]
        tags:
            - { name: sonata.admin, model_class: 'App\Entity\User\User', controller: App\Controller\Admin\CRUD\UserReaderCRUDController,  manager_type: orm, group: MENU_GROUP.USER, label: MENU.USER_READER }

    admin.user.profile:
        class: App\Admin\User\EditProfileAdmin
        calls:
            - [ setBaseRouteName,       [ 'admin_user_profile' ] ]
            - [ setBaseRoutePattern,    [ 'user-profile' ] ]
        tags:
            - { name: sonata.admin, model_class: 'App\Entity\User\User', manager_type: orm, group: MENU_GROUP.USER, label: MENU.USER_PROFILE.EDIT }
