services:
    _defaults:
        public: true
        autowire: true
        autoconfigure: true

    admin.order:
        class: App\Admin\OrderAdmin
        calls:
            - [ setBaseRouteName,       [ 'admin_order' ] ]
            - [ setBaseRoutePattern,    [ 'order' ] ]
        tags:
            -   name: sonata.admin
                model_class: 'App\Entity\Order'
                controller: App\Controller\Admin\CRUD\AdminCRUDController
                manager_type: orm
                group: MENU_GROUP.BOOK
                label: MENU.ORDER
